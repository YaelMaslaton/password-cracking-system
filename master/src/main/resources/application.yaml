server:
  port: 8080

# Internal API Key for Minion-Master communication
internal:
  api:
    key: MY_SECRET_KEY

# Configuration for Minion service URLs
minions:
  servers:
  - id: 1
    baseUrl: http://minion1:8080
  - id: 2
    baseUrl: http://minion2:8080
  - id: 3
    baseUrl: http://minion3:8080

# Spring configuration
spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  application:
    name: master-service
  
  # PostgreSQL Database Configuration
  datasource:
    url: jdbc:postgresql://localhost:5432/cracking
    username: cracking_user
    password: cracking_pass
    driver-class-name: org.postgresql.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

# Logging configuration
logging:
  level:
    com.example.master: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
  show-actuator: false